<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                margin: 0;
                text-align: center;
            }
            div > div {
                height: calc(100vh - 200px);
            }
            .xyz {
                rotate: -90deg;
            }
            .container {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body style="margin: 0;">
        <div style="background-color: darkblue; width: 100%; height: 100px;" class="container">
            <p>This is Header</p>
        </div>
        <div style="display: flex;">
            <div style="background-color: red; width: 10%;" class="container"><p class="xyz">Side bar</p></div>
            <div style="background-color: cornflowerblue;width: 90%;" class="container"><p>Main Content</p></div>
        </div>
        <div style="background-color: aqua; width: 100%; height: 100px;" class="container">
            <p>Footer</p>
        </div>
    </body>
</html>
