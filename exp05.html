<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <style>
            fieldset {
                border: solid black;
                padding: 10px;
            }

            legend {
                font-family: 'Courier New', Courier, monospace;
                color:blue;
            }

            label {
                width: 300px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <h1>Form</h1>
        <div>
            <form action="">
                <fieldset>
                    <legend>User Information</legend>
                    <table>
                        <tr>
                            <td><label for="name">Name</label></td>
                            <td><input type="text" id="name" name="name"></td>
                        </tr>
                        <tr>
                            <td><label for="rollNo">Roll Number</label></td>
                            <td><input type="number" name="rollNo" id="rollNo"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="text" id="email" name="name"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </body>
</html>
