<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            background-color: antiquewhite;
            display: flex;
            justify-content: space-between;
        }

        nav > ul {
            display: flex;
            gap: 10px;
        }

        li {
            list-style: none;
        }

        li > ul {
            position: absolute;
            display: none;
            background-color: red;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown:hover ul {
            display: block;
        }

        ul {
            padding: 0;
        }

        .dropdown {
            position: relative;
        }

        .dropdown > ul > li {
            padding: 10px;
            width: 2.5cm;
        }
    </style>
</head>
<body>
    <header>
        <h1>CBIT</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Explore</li>
                <li class="dropdown">
                    Contact Us
                    <ul>
                        <li>About Me</li>
                        <li>About Us</li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
